
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeVina Essence | Gentle Skincare for Everyday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blush: {
                DEFAULT: '#f8e1db',
                light: '#fdf4f1',
                dark: '#eac8bd'
              },
              cream: {
                DEFAULT: '#fcfaf7',
                dark: '#f5eee6'
              },
              sage: {
                DEFAULT: '#9caf88',
                dark: '#7d8c6d'
              },
              charcoal: {
                DEFAULT: '#333333',
                light: '#4d4d4d'
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Plus Jakarta Sans', 'sans-serif']
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'reveal-up': 'revealUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'draw': 'draw 3s ease-in-out infinite',
              'spin-slow': 'spinSlow 8s linear infinite',
              'slide-van': 'slideVan 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '50%': { strokeDashoffset: '0' },
                '100%': { strokeDashoffset: '-1000' },
              },
              spinSlow: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              slideVan: {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fcfaf7;
        color: #333333;
        overflow-x: hidden;
      }
      h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .stagger-1 { transition-delay: 100ms; }
      .stagger-2 { transition-delay: 200ms; }
      .stagger-3 { transition-delay: 300ms; }
      .stagger-4 { transition-delay: 400ms; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fcfaf7;
      }
      ::-webkit-scrollbar-thumb {
        background: #eac8bd;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9caf88;
      }
      
      .animate-draw-path {
        stroke-dasharray: 1000;
        animation: draw 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
